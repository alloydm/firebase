<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
  <body>
    <h1>Leave a message</h1>
    <p> we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="name" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="email" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
  </body>
</html>
